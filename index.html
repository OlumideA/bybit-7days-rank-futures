<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bybit 7-Day Price Change Ranking</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>7-Day Price Change - Bybit Futures</h2>
  <button id="loadBtn">Load & Calculate</button>
  <table id="resultsTable"></table>

  <script>
    const SHEET_ID = "1TZb6a0bDNOM6Kbz4iWRo2bd9oEG6SVReylgOH0thAGw";
    const SHEET_RANGE = "A:A"; // only column A

    // Fetch symbols from Google Sheets (CSV export)
    async function fetchSymbolsFromSheet() {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Sheet1&range=${SHEET_RANGE}`;
        const res = await fetch(url);
        const text = await res.text();
        const symbols = text
          .split("\n")
          .map(r => r.trim())
          .filter(Boolean);
        console.log("Symbols loaded:", symbols);
        return symbols;
      } catch (err) {
        console.error("Error fetching sheet:", err);
        return [];
      }
    }

    // Fetch 7-day price change for a symbol
    async function fetchPrice(symbol) {
      try {
        const url = `https://api.bybit.com/v5/market/kline?category=linear&symbol=${symbol}&interval=D&limit=7`;
        const res = await fetch(url);
        const data = await res.json();
        if (!data.result || !data.result.list || data.result.list.length < 2) return null;

        const candles = data.result.list.reverse(); // oldest â†’ newest
        const oldPrice = parseFloat(candles[0][4]);
        const newPrice = parseFloat(candles[candles.length - 1][4]);
        const change = ((newPrice - oldPrice) / oldPrice * 100).toFixed(2);

        return { symbol, current: newPrice, change7d: parseFloat(change) };
      } catch (err) {
        console.warn(`Failed to fetch ${symbol}:`, err);
        return null;
      }
    }

    // Load data and render table
    async function loadData() {
      const table = document.getElementById("resultsTable");
      table.innerHTML = "<tr><td>Loading...</td></tr>";

      const symbols = await fetchSymbolsFromSheet();
      const results = [];

      for (const sym of symbols) {
        const row = await fetchPrice(sym);
        if (row) results.push(row);
      }

      // sort by % change descending
      results.sort((a, b) => b.change7d - a.change7d);

      // build table
      let html = `
        <tr>
          <th>Rank</th>
          <th>Symbol</th>
          <th>Current Price (USDT)</th>
          <th>7D Change (%)</th>
        </tr>`;
      results.forEach((r, i) => {
        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${r.symbol}</td>
            <td>${r.current}</td>
            <td style="color:${r.change7d >= 0 ? 'green' : 'red'}">${r.change7d}%</td>
          </tr>`;
      });

      table.innerHTML = html;
    }

    document.getElementById("loadBtn").addEventListener("click", loadData);
  </script>
</body>
</html>
